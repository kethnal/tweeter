<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e21136580c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/hover.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="name">tweeter</span>
      <div id="tweet-header">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down fa-bounce"></i>
      </div>
      <div id="smartphone"><i class="fa-solid fa-circle-plus fa-beat"></i></div>
    </nav>

    <div id="content">

      <header id="current-user">
        <div>
            <img src="/images/profile-hex.png"> 
          <br>
            <p><strong>Chronically</strong> Online</p>
        </div>  
      </header>

        <!-- Page-specific (main) content here -->
        <main>

          <p class="error" id="empty">Humming about nothing? I don't think so.</p>
          <p class="error" id="length">No one wants to read all that...</p>

          <section class="new-tweet">
            <form id="tweet-input">

              <textarea id="humming" name="text" placeholder="What are you humming about?"></textarea>
          
            <footer>
              <button type="submit" id="send-tweet">Tweet</button>
              <output name="counter" class="counter" for="humming">140</output>
            </footer>

            </form>
          </section>

          <section id="tweet-container">

          </section>

      </main>

    </div>
  </body>
</html>
